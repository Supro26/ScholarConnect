<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScholarConnect - Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
  <script defer src="js/admin.js"></script>
  <link rel="icon" href="assets/icons/logo.png">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/icons/logo.png" alt="ScholarConnect logo">
      <h1>ScholarConnect</h1>
    </div>
  </header>

  <main class="admin-page">
    <h2>Admin Dashboard</h2>

    <section class="add-scholarship card">
      <h3>Add New Scholarship</h3>
      <input type="text" id="scholarshipName" placeholder="Scholarship Name">
      <input type="text" id="providerName" placeholder="Provider">
      <input type="date" id="deadline" placeholder="Deadline">
      <button class="btn" id="addScholarshipBtn">Add Scholarship</button>
    </section>

    <section class="scholarship-list card">
      <h3>Manage Scholarships</h3>
      <ul id="scholarshipList">
        <!-- Dynamically filled -->
      </ul>
    </section>
  </main>

  <footer>
    <p>Â© 2025 ScholarConnect.</p>
  </footer>
</body>
</html>
